syntax = "proto3";

// Keep this package for backward compatibility.
package istio.v3alpha1.javaagent;

option go_package = "istio.io/api/v3alpha1";
option java_generic_services = true;
option java_multiple_files = true;

// Java Configuration
message Configuration {
  string name = 1;
  repeated MseRateLimit mse_rate_limit = 2;
  repeated MseLane mse_lane = 3;
  GlobalConfiguration global = 4;
}

message GlobalConfiguration { repeated MseLaneService mse_lane_services = 1; }

message MseRateLimit {
  repeated Policy policies = 1;
  Limiter limiter = 2;
}

message MseLane {
  repeated Policy policies = 1;
  Dyeing dyeing = 2;
}

enum LaneMode {
  PERMISSIVE = 0;
  STRICT = 1;
}

message MseLaneService {
  string name = 1;
  LaneMode mode = 2;
  repeated Service services = 3;
}

message Service {
  string name = 1;
  string host = 2;
  string namespace = 3;
}

message Limiter {
  string max_tokens = 1;
  string tokens_per_fill = 2;
  string fill_interval = 3;
}

message Dyeing {
  string mesh_env_key = 1;
  string mesh_env_val = 2;
}

message Policy { repeated HttpMatch http_match = 1; }

message HttpMatch {
  map<string, StringMatch> headers = 1;
  StringMatch principal = 2;
  StringMatch path = 3;
  StringMatch method = 4;
}

message StringMatch {
  bool invert = 1;

  oneof match_type {

    // exact string match
    string exact = 2;

    // prefix-based match
    string prefix = 3;

    // RE2 style regex-based match (https://github.com/google/re2/wiki/Syntax).
    string regex = 4;

    // contains match
    string contains = 5;

    // greater than match
    string greater = 6;

    // less than match
    string less = 7;
  }
}
