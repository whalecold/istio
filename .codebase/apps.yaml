codecov: # 完整文档：https://bytedance.feishu.cn/wiki/wikcnvSDfFHKjDN5D0A0ufpvDnc
  status:
    project: # 全量代码
      default: # 对于整个项目，每次提交时都与目标分支进行覆盖率比较，最多允许少于目标分支覆盖率 1%
        threshold: 1%
        base: "change"
        paths:
          - "pkg/"
          - "!manifests"
          - "!hack"
          - "!addons"
          - "!*mock.go"
          - "!*test.go"
          - "!*fake*"
          - "!pkg/constant"
          - "!pkg/client"
          - "!pkg/apis"
          - "!pkg/volc"
          - "!types.go"
          - "!errors.go"
          - "!*.yaml"
      pkg: # 对于 pkg 目录，代码覆盖率不少于 x%
        minimum_coverage: 30%
        paths:
          - "pkg/"
          - "!manifests"
          - "!hack"
          - "!addons"
          - "!*mock.go"
          - "!*test.go"
          - "!*fake*"
          - "!pkg/constant"
          - "!pkg/client"
          - "!pkg/apis"
          - "!pkg/volc"
          - "!types.go"
          - "!errors.go"
          - "!*.yaml"
        if_not_found: error
    diff: # 增量代码
      default:
        threshold: 80%
        if_not_found: error
        paths:
          - "pkg/"
          - "!manifests"
          - "!hack"
          - "!addons"
          - "!*mock.go"
          - "!*test.go"
          - "!*fake*"
          - "!pkg/constant"
          - "!pkg/client"
          - "!pkg/apis"
          - "!pkg/volc"
          - "!types.go"
          - "!errors.go"
          - "!*.yaml"
